{% extends "base.html" %}

{% block content %}
<h2 class="text-center mb-4">Список книг</h2>
<div class="d-flex justify-content-end mb-3">
    <a href="{{ url_for('add_book') }}" class="btn btn-primary">Добавить книгу</a>
</div>
<div class="row">
    {% for book in books %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                <p class="card-text">Год издания: {{ book.published_year }}</p>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('edit_book', book_id=book._id) }}" class="btn btn-secondary btn-sm">Редактировать</a>
                    <form action="{{ url_for('delete_book', book_id=book._id) }}" method="POST" style="display:inline-block;">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
