{% extends "base.html" %}

{% block content %}
<h2 class="text-center mb-4">Редактировать книгу</h2>
<form method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
    <div class="form-group mb-3">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ book.title }}" required>
    </div>
    <div class="form-group mb-3">
        <label for="author">Автор:</label>
        <select id="author" name="author" class="form-control" required>
            {% for author in authors %}
            <option value="{{ author.name }}" {% if author.name == book.author %}selected{% endif %}>{{ author.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group mb-3">
        <label for="published_year">Год издания:</label>
        <input type="number" id="published_year" name="published_year" class="form-control" value="{{ book.published_year }}" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Сохранить изменения</button>
</form>
{% endblock %}
