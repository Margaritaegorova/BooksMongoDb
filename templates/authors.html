{% extends "base.html" %}

{% block content %}
<h2 class="text-center mb-4">Список авторов</h2>
<div class="d-flex justify-content-between mb-3">
    <a href="{{ url_for('add_author') }}" class="btn btn-primary">Добавить автора</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Имя</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
        <tr>
            <td>{{ author.name }}</td>
            <td>
                <a href="{{ url_for('edit_author', author_id=author._id) }}" class="btn btn-secondary btn-sm">Редактировать</a>
                <form action="{{ url_for('delete_author', author_id=author._id) }}" method="POST" style="display:inline-block;">
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
